<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visited Places</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title" style="margin-bottom: 40px;">
                <i class="fas fa-globe-americas"></i>
                Visited Places
            </h1>
            <p class="subtitle">
                Below you will find an user generated map of visited places. 
                <br>Where have you been to?
            </p>
          </div>
        </div>
      </section>
      <section class="container-fluid has-background-primary">
          <div class="container" style="display: flex;">
                <div class="control has-icons-left" style="width:100%;">
                    <input class="input is-large is-rounded" type="email" placeholder="Where have you been to?">
                    <span class="icon is-left">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                </div>
                <button style="margin-left:15px; margin-bottom:40px;" class="button is-primary is-inverted is-rounded is-outlined is-large">
                    Add Place!
                </button>
           </div> 
      </section>
      <section class="container-fluid has-background-black">
          <div id="map" style="height: 100%;"></div>
      </section>

      <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
      <script src="./js/app.js"></script>
</body>
</html>
